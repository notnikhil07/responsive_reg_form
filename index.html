<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="dec"></div>
        <div class="title1">
          <h1>Responsive Registration</h1>
          <h1>Form</h1>
          <form>
            <div class="form_container">
              <div class="form_control">
                <div class="email">
                  <img
                    src="https://img.icons8.com/?size=100&id=60688&format=png&color=1A1A1A"
                    alt=""
                  />
                  <input id="email" name="email" placeholder="Email" />
                </div>
                <div class="password">
                  <img
                    src="https://img.icons8.com/?size=100&id=59855&format=png&color=1A1A1A"
                    alt=""
                  />
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                  />
                </div>
                <div class="re_password">
                  <img
                    src="https://img.icons8.com/?size=100&id=59855&format=png&color=1A1A1A"
                    alt=""
                  />
                  <input
                    type="password"
                    id="re_type_password"
                    name="re_type_password"
                    placeholder="Re-type Password"
                  />
                </div>
                <div class="first_name">
                  <div class="nameinput">
                    <img
                      src="https://img.icons8.com/?size=100&id=83190&format=png&color=1A1A1A"
                      alt=""
                    />
                    <input
                      id="first_name"
                      name="first_name"
                      class="fname"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="nameinput">
                    <img
                      src="https://img.icons8.com/?size=100&id=83190&format=png&color=1A1A1A"
                      alt=""
                    />
                    <input type="text" placeholder="Last Name" />
                  </div>
                </div>
                <div class="gender">
                  <div class="male">
                    <input type="radio" id="male" name="gender" value="Male" />
                    <label for="male">Male</label><br />
                  </div>

                  <div class="female">
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="Female"
                    />
                    <label for="female">Female</label><br />
                  </div>
                </div>
                <div class="country">
                  <select>
                    <option>Select the country</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>Indonesia</option>
                    <option>China</option>
                  </select>
                </div>
                <div class="privacy_policy">
                  <div class="policy1">
                    <input type="checkbox" id="policy1" name="policy1" />
                    <label for="policy1"
                      >I agree with terms and conditions</label
                    >
                  </div>
                  <div class="policy2">
                    <input type="checkbox" id="policy2" name="policy2" />
                    <label for="policy2"
                      >I want to receive the newsletter</label
                    >
                  </div>
                </div>
                <button class="register">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
